<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="brand">
                <h2>TechCalc</h2>
                <div class="mode-toggle">
                    <i class="fas fa-sun"></i>
                    <div class="toggle-switch">
                        <label for="dark-mode" class="sr-only">Toggle Dark Mode</label>
                        <input type="checkbox" id="dark-mode">
                        <label for="dark-mode"></label>
                    </div>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="span-2" data-action="clear">AC</button>
                <button data-action="delete"><i class="fas fa-backspace"></i></button>
                <button data-action="divide">รท</button>
                
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-action="multiply">ร</button>
                
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-action="subtract">-</button>
                
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-action="add">+</button>
                
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="span-2 equal-btn" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
